name: Generate TOC for Documentation

on:
  push:
    branches:
      - '**' 

jobs:
  generate-toc:
    name: Generate TOC
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate TOC
        uses: actions/markdown-toc@v2
        with:
          files: |
            docs/**/*.md
            *.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update TOC in Markdown files" || echo "No changes to commit"
          git push
